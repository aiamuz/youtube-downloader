name: Run yt-dlp API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"

    - name: Install yt-dlp
      run: pip install yt-dlp flask

    - name: Run API Server
      run: python server.py
